<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Infra App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Bienvenido a POC Infra App</h1>
            <p class="subtitle">Una aplicación de demostración con Node.js y Docker</p>
        </header>
        
        <main class="main-content">
            <section class="card">
                <h2>Características</h2>
                <ul>
                    <li>Node.js backend</li>
                    <li>Docker containerization</li>
                    <li>Diseño responsive</li>
                    <li>CSS moderno</li>
                </ul>
            </section>
            
            <section class="card">
                <h2>Estado del Servidor</h2>
                <div class="status">
                    <span class="status-dot"></span>
                    <span class="status-text">Servidor Activo</span>
                </div>
            </section>
        </main>

        </footer>
    </div>
